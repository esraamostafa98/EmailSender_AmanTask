<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="mb-3">
        <label for="mail">Emails</label>
        <input
          id="mail"
          type="text"
          class="form-control mt-2"
          placeholder="Write , between each mail"
          [(ngModel)]="model.mail"
        />
        <a class="btn btn-primary mt-3" (click)="onSubmit()">Send</a>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row mt-1">
    <div class="col-3"></div>

    <div class="col-6"></div>
  </div>
</div>
